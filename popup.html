<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Editor Opener</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 16px;
            margin: 0;
            color: #24292e;
        }
        
        .repo-info {
            background-color: #f6f8fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            border: 1px solid #d0d7de;
        }
        
        .repo-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #0969da;
        }
        
        .repo-url {
            font-size: 12px;
            color: #656d76;
            word-break: break-all;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background-color: #0969da;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0860ca;
        }
        
        .btn-secondary {
            background-color: #f6f8fa;
            color: #24292e;
            border: 1px solid #d0d7de;
        }
        
        .btn-secondary:hover {
            background-color: #f3f4f6;
        }
        
        .error {
            color: #d1242f;
            font-size: 12px;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff8f8;
            border: 1px solid #f1aeb5;
            border-radius: 4px;
            display: none;
        }
        
        .loading {
            text-align: center;
            color: #656d76;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GitHub Editor Opener</h1>
    </div>
    
    <div id="loading" class="loading">
        読み込み中...
    </div>
    
    <div id="content" style="display: none;">
        <div class="repo-info">
            <div class="repo-name" id="repoName">-</div>
            <div class="repo-url" id="repoUrl">-</div>
        </div>
        
        <div class="actions">
            <button id="openInEditor" class="btn btn-primary">
                エディタで開く
            </button>
            <button id="openSettings" class="btn btn-secondary">
                設定
            </button>
        </div>
        
        <div id="error" class="error"></div>
    </div>
    
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
